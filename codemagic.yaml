workflows:
  # Workflow for feature branches
  test_and_merge_feature:
    name: Test Feature Branch
    environment:
      flutter: stable
    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: 'feature/*'
          include: true
          source: true
    scripts:
      - name: Run Unit and Widget Tests
        script: flutter test
    publishing:
      email:
        recipients:
          - muhmmdshabeer@gmail.com

  # Workflow for the development branch
  test_and_build_development:
    name: Test and Build Development Branch
    environment:
      flutter: stable
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'developement'
          include: true
          source: true
    scripts:
      - name: Run Unit and Widget Tests
        script: flutter test
      - name: Build Android Debug APK
        script: flutter build apk --debug
      - name: Build iOS Debug IPA
        script: flutter build ios --debug --no-codesign
    artifacts:
      - build/**/outputs/**/*.apk
      - build/ios/iphonesimulator/*.app
    publishing:
      email:
        recipients:
          - muhmmdshabeer@gmail.com

  # Workflow for the main branch
  build_and_deploy_main:
    name: Build and Deploy Main Branch
    environment:
      flutter: stable
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
    scripts:
      - name: Run Unit and Widget Tests
        script: flutter test
      - name: Build Android Release APK
        script: flutter build apk --release
      - name: Build iOS Release IPA
        script: flutter build ios --release --no-codesign
    artifacts:
      - build/**/outputs/**/*.apk
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - muhmmdshabeer@gmail.com
